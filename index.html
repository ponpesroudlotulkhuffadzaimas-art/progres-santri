<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progres Santri</title>

  <style>
    body{font-family:Arial;margin:10px;background:#f3f4f6}
    h2{text-align:center}
    input,select,textarea,button{
      width:100%;
      padding:8px;
      margin:5px 0;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button{
      background:#1e40af;
      color:white;
      border:none;
      cursor:pointer;
    }
    button:hover{opacity:.9}
    table{
      width:100%;
      border-collapse:collapse;
      background:white;
      margin-top:10px;
    }
    th,td{
      border:1px solid #ccc;
      padding:6px;
      text-align:center;
    }
    th{background:#1e40af;color:white}
  </style>

<script>
const API = "https://script.google.com/macros/s/AKfycbxMAnqlTJlKF_42jAPFw8hqXUx6rHPGA_wOWY3X9dE--00Al1R91SwQyIrOEOSB5gd3/exec";

let kategori = "Tahfidz";

function setKategori(k){
  kategori = k;
  loadData();
}

function loadData(){
  fetch(`${API}?action=get&kategori=${kategori}`)
    .then(r=>r.json())
    .then(showData)
    .catch(e=>alert("Gagal ambil data"));
}

function showData(data){
  let html = "<tr>";
  if(!data.length){
    document.getElementById("tabel").innerHTML = "<tr><td>Data kosong</td></tr>";
    return;
  }

  Object.keys(data[0]).filter(x=>x!="rowIndex").forEach(h=>{
    html += `<th>${h}</th>`;
  });
  html += "<th>Aksi</th></tr>";

  data.forEach(r=>{
    html+="<tr>";
    Object.keys(r).filter(x=>x!="rowIndex").forEach(k=>{
      html+=`<td>${r[k]}</td>`;
    });
    html+=`<td><button onclick="hapus(${r.rowIndex})">Hapus</button></td></tr>`;
  });

  document.getElementById("tabel").innerHTML = html;
}

function simpan(){
  let data = {
    kategori:kategori,
    nama:val("nama"),
    surah:val("surah"),
    dariAyat:val("dari"),
    sampaiAyat:val("sampai"),
    namaKitab:val("kitab"),
    jumlah:val("jumlah"),
    namaProgres:val("progres"),
    jenis:val("jenis"),
    keterangan:val("ket")
  };

  fetch(API+"?action=add",{
    method:"POST",
    body:JSON.stringify(data)
  })
  .then(r=>r.json())
  .then(res=>{
    alert(res.message || "Tersimpan");
    loadData();
  })
  .catch(()=>alert("Gagal simpan data"));
}

function hapus(row){
  if(!confirm("Hapus data?")) return;
  fetch(`${API}?action=delete&kategori=${kategori}&row=${row}`)
    .then(r=>r.json())
    .then(()=>loadData());
}

function val(id){
  return document.getElementById(id).value;
}

window.onload=loadData;
</script>

</head>
<body>

<h2>ðŸ“˜ Progres Santri</h2>

<select onchange="setKategori(this.value)">
  <option value="Tahfidz">Tahfidz</option>
  <option value="Kitab">Kitab</option>
  <option value="Lainnya">Lainnya</option>
</select>

<input id="nama" placeholder="Nama Santri">

<div id="tahfidz">
  <input id="surah" placeholder="Surah">
  <input id="dari" placeholder="Dari Ayat">
  <input id="sampai" placeholder="Sampai Ayat">
</div>

<div id="kitab">
  <input id="kitab" placeholder="Nama Kitab">
  <input id="jumlah" placeholder="Jumlah">
</div>

<div id="lainnya">
  <input id="progres" placeholder="Nama Progres">
  <input id="jenis" placeholder="Jenis">
</div>

<textarea id="ket" placeholder="Keterangan"></textarea>

<button onclick="simpan()">ðŸ’¾ Simpan</button>

<table>
  <tbody id="tabel"></tbody>
</table>

</body>
</html>
