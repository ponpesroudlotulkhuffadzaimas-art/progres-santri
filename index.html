<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input & Data Santri</title>

  <style>
    body{font-family:Arial; padding:15px}
    input,button{width:100%; padding:10px; margin:5px 0}
    table{width:100%; border-collapse:collapse; margin-top:15px}
    th,td{border:1px solid #999; padding:8px; text-align:left}
    th{background:#eee}
  </style>
</head>
<body>

<h3>INPUT DATA SANTRI</h3>

<input id="nama" placeholder="Nama Santri">
<input id="kelas" placeholder="Kelas">
<button onclick="simpan()">SIMPAN DATA</button>

<hr>

<h3>DATA SANTRI</h3>
<button onclick="loadData()">REFRESH DATA</button>

<table>
<thead>
<tr><th>Nama</th><th>Kelas</th></tr>
</thead>
<tbody id="tabel"></tbody>
</table>

<script>
const API = "https://script.google.com/macros/s/AKfycbxMAnqlTJlKF_42jAPFw8hqXUx6rHPGA_wOWY3X9dE--00Al1R91SwQyIrOEOSB5gd3/exec";

function simpan(){
  let nama = document.getElementById("nama").value;
  let kelas = document.getElementById("kelas").value;

  fetch(API + "?action=add&nama="+encodeURIComponent(nama)+"&kelas="+encodeURIComponent(kelas))
  .then(r=>r.json())
  .then(d=>{
    alert("Data tersimpan");
    loadData();
  });
}

function loadData(){
  fetch(API + "?action=list")
  .then(r=>r.json())
  .then(d=>{
    let html="";
    d.data.forEach(r=>{
      html += `<tr><td>${r.nama}</td><td>${r.kelas}</td></tr>`;
    });
    document.getElementById("tabel").innerHTML = html;
  });
}
</script>

</body>
</html>
